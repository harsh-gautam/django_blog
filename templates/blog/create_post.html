{% extends 'base.html' %}

{% block title %}Blog-Create Post
{% endblock title %}

{% block head %}
<script src="https://cdn.tiny.cloud/1/vz8k54hweuc0i5501dh10tp4et0zlp8ccyilurluea866692/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
{% endblock head %}

{% block content %}
<script async>
    tinymce.init({
        selector: '#editor',
        height: 750,
        plugins: [
            'advlist autolink link image lists charmap print preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
            'table emoticons template paste help'
        ],
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
            'bullist numlist outdent indent | link image | print preview media fullpage | ' +
            'forecolor backcolor emoticons | help',
        menu: {
            favs: { title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons' }
        },
        menubar: 'favs file edit view insert format tools table help'
    });
</script>
<div class="container my-4">
    <form action="/blog/create" method="post">{% csrf_token %}
        <div class="mb-3 d-flex justify-content-end">
            <button type="reset" class="btn btn-primary px-4 mx-2">DISCARD</button>
            <button type="submit" class="btn btn-primary px-4 mx-2 disabled" name="action" value="save_draft">SAVE DRAFT</button>
            <button type="submit" class="btn btn-primary px-4 mx-2" name="action" value="create_post">CREATE
                POST</button>
        </div>
        <input type="text" class="form-control form-control-lg mb-2" name="title" id="title" placeholder="Enter the title of post here" required>
        <textarea class="form-control" id="editor" name="editorText">
  </form>
  </div>
{% endblock content %}
