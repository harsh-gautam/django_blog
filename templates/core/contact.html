{% extends 'base.html' %}

{% block title %}
    Home-Contact
{% endblock title %}

{% block content %}
    <div class="container my-3">
    <h3>Contact Admin</h3>
    <form method="post" action="/contact" class="form-group my-3">{% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="nameInput" placeholder="name@example.com" required>
            <label for="nameInput">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" name="query" placeholder="Leave your complain here" id="complainTextarea" style="height: 150px" required></textarea>
            <label for="complainTextarea">Your complain goes here</label>
        </div>
        <input type="submit" class="btn btn-dark mt-3" value="CONTACT">
    </form>
    </div>
{% endblock content %}
